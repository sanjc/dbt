version: 2
sources:
  - name: my_source
    overrides: localdep
    schema: "{{ target.schema }}"
    database: "{{ target.database }}"
    tables:
      - name: my_table
        identifier: my_real_seed
        # on the override, the "color" column is only unique, it can be null!
        columns:
          - name: id
            tests:
              - not_null
              - unique
          - name: color
            tests:
              - unique
      - name: my_other_table
        identifier: my_real_other_seed
